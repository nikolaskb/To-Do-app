<!DOCTYPE html>
<html>
<head>

	<title>ToDo List</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/to_do.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"

</head>

<body>

	<div id="container">
		<h1>To-Do list <i class="fa fa-pencil-square-o"></i></h1>
		<input type="text" name="text" placeholder="Add New to do">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Go to traning</li>
			<li><span><i class="fa fa-trash"></i></span> Have a meeting</li>
			<li><span><i class="fa fa-trash"></i></span> Gitar practice</li>
		</ul>
	</div>





	<script type="text/javascript" src="assets/js/to_do.js"></script>
</body>
</html>
